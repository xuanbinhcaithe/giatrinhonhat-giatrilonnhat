<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function disArr(arr) {
        for (let i=0;i<arr.length;i++) {
            document.write(arr[i]+' ');
            if (i%10==9) {
                document.write("<br>");
            }
        }
    }

    function taoMang(num) {
        for (let i=0;i<100;i++) {
            num[i]=Math.floor(Math.random()*100+1);
        }
        return num;
    }

    function findMin(arr) {
        let min=arr[0];
        for (let i=0;i<arr.length;i++) {
            if (arr[i]<min) {
                min=arr[i];
            }
        }
        return min;
    }
    function findMax (arr) {
        let max=arr[0];
        for (let i=0;i<arr.length;i++) {
            if (arr[i]>max) {
                max=arr[i];
            }
        }
        return max;
    }

    let mang1=[];
    taoMang(mang1);
    disArr(mang1);
    let min=findMin(mang1);
    let max=findMax(mang1);
    document.write("giá trị nhỏ nhất trong mảng trên là "+ min+"<br>");
    document.write('gia trị lớn nhất trong mảng là '+ max);


</script>
</body>
</html>
